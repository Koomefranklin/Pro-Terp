<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTerp Training Centre</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
</head>
<body>
    <nav>
        <div class="title">Student Portal</div>
        <a href="index.html" class="home">back to main site</a>
    </nav>
    <section>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Major</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.major }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>

</body>
</html>
